<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeX | Monitoring & Control Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --info: #0984e3;
            --purple: #6c5ce7;
            --orange: #e67e22;
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f 0%, #2d3436 100%);
            background-attachment: fixed;
        }

        h1 { margin-top: 20px; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; color: #ffffff; }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; width: 100%; max-width: 1100px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 25px;
            text-align: center; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover { background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.4); }
        .status-card { grid-column: 1 / -1; }
        .card h2 { font-size: 0.9rem; text-transform: uppercase; opacity: 0.8; margin-bottom: 15px; }
        .value-box { font-size: 2.8rem; font-weight: 700; margin: 10px 0; }
        .unit { font-size: 1.1rem; opacity: 0.6; margin-left: 5px; }
        .sensor-icon { font-size: 2rem; margin-bottom: 10px; display: block; }

        #status-text { font-size: 1.5rem; font-weight: bold; padding: 12px; border-radius: 12px; }
        .safe-active { background: rgba(0, 184, 148, 0.2); border: 1px solid var(--success); color: var(--success); }
        .alert-active { background: rgba(214, 48, 49, 0.3); border: 1px solid var(--danger); color: #fff; animation: blink 1s infinite; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        .control-panel {
            margin-top: 30px; padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px; border: 1px solid var(--glass-border);
            width: 100%; max-width: 1000px; box-sizing: border-box;
        }

        .btn-group { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 20px; }
        
        button {
            padding: 12px 20px; border: none; border-radius: 12px;
            font-size: 0.9rem; font-weight: bold; cursor: pointer;
            color: white; display: flex; align-items: center; gap: 8px;
            min-width: 160px; justify-content: center; transition: 0.2s;
            background: rgba(255, 255, 255, 0.1);
        }

        button:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .btn-up { border-left: 5px solid var(--success); }
        .btn-down { border-left: 5px solid var(--warning); }
        .btn-reset { border-left: 5px solid var(--danger); }
        .btn-ota { border-left: 5px solid var(--purple); }
        .btn-led { border-left: 5px solid var(--info); }
        .btn-buzzer { border-left: 5px solid var(--orange); }

        .footer { margin: 40px 0; opacity: 0.4; font-size: 0.8rem; }
    </style>
</head>
<body>

    <h1><i class="fas fa-microchip"></i> HomeX Monitor & Control</h1>

    <div class="container">
        <div class="card status-card">
            <h2>Current System State</h2>
            <div id="status-text" class="safe-active">INITIALIZING...</div>
        </div>

        <div class="card">
            <i class="fas fa-thermometer-half sensor-icon" style="color: #ff7675;"></i>
            <h2>Temperature</h2>
            <div class="value-box"><span id="temp-val">--</span><span class="unit">°C</span></div>
        </div>

        <div class="card">
            <i class="fas fa-tint sensor-icon" style="color: #74b9ff;"></i>
            <h2>Humidity</h2>
            <div class="value-box"><span id="hum-val">--</span><span class="unit">%</span></div>
        </div>

        <div class="card">
            <i class="fas fa-smog sensor-icon" style="color: #ffeaa7;"></i>
            <h2>Gas Level</h2>
            <div class="value-box"><span id="gas-val">--</span><span class="unit">ppm</span></div>
        </div>

        <div class="card">
            <i class="fas fa-water sensor-icon" style="color: #55efc4;"></i>
            <h2>Water Level 1</h2>
            <div class="value-box"><span id="water1-val">--</span><span class="unit">val</span></div>
        </div>

        <div class="card">
            <i class="fas fa-gauge-high sensor-icon" style="color: #a29bfe;"></i>
            <h2>Gate Angle</h2>
            <div class="value-box"><span id="servo-val">--</span><span class="unit">°</span></div>
        </div>

        <div class="card">
            <i class="fas fa-lightbulb sensor-icon" style="color: #fdcb6e;"></i>
            <h2>Motion LED</h2>
            <div class="value-box" style="font-size: 1.5rem;"><span id="led-stt">--</span></div>
        </div>
    </div>

    <div class="control-panel">
        <h2 style="text-align: center; margin: 0; opacity: 0.9;">REMOTE OPERATIONS</h2>
        <div class="btn-group">
            <button class="btn-up" onclick="sendCommand(1)"><i class="fas fa-arrow-up"></i> OPEN GATE (1)</button>
            <button class="btn-down" onclick="sendCommand(2)"><i class="fas fa-arrow-down"></i> CLOSE GATE (2)</button>
            <button class="btn-reset" onclick="sendCommand(3)"><i class="fas fa-sync-alt"></i> RESET (3)</button>
            <button class="btn-ota" onclick="sendCommand(4)"><i class="fas fa-upload"></i> OTA UPDATE (4)</button>
            <button class="btn-led" onclick="sendCommand(5)"><i class="fas fa-power-off"></i> LIGHT (5)</button>
            <button class="btn-buzzer" onclick="sendCommand(6)"><i class="fas fa-volume-up"></i> BUZZER (6)</button>
        </div>
    </div>

    <div class="footer">Smart IoT Solution - Monitor & Control Dashboard</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5GdJpxPJzuwCuyax6jpIk-_YtfxlOxuw",
            authDomain: "iotprj-537a3.firebaseapp.com",
            databaseURL: "https://iotprj-537a3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "iotprj-537a3",
            storageBucket: "iotprj-537a3.firebasestorage.app",
            messagingSenderId: "763414029810",
            appId: "1:763414029810:web:87f7f84f95ed2dc574b76b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Monitoring: Listen to "/monitor" branch from ESP32
        onValue(ref(db, 'monitor'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // Mapping keys exactly as your ESP32 code: temp, hum, gas_val, water1, servo_angle, led_motion, status
                document.getElementById('temp-val').innerText = data.temp !== undefined ? data.temp.toFixed(1) : "--";
                document.getElementById('hum-val').innerText = data.hum !== undefined ? data.hum.toFixed(1) : "--";
                document.getElementById('gas-val').innerText = data.gas_val !== undefined ? data.gas_val : "0";
                document.getElementById('water1-val').innerText = data.water1 !== undefined ? data.water1 : "0";
                document.getElementById('servo-val').innerText = data.servo_angle !== undefined ? data.servo_angle : "0";
                
                const ledEl = document.getElementById('led-stt');
                ledEl.innerText = data.led_motion == 1 ? "ON / MOTION" : "OFF / IDLE";
                ledEl.style.color = data.led_motion == 1 ? "#fdcb6e" : "#fff";

                const statusBox = document.getElementById('status-text');
                statusBox.innerText = data.status || "NORMAL";
                
                // Color switching based on status message
                if (data.status && data.status !== "Normal") {
                    statusBox.className = "alert-active";
                } else {
                    statusBox.className = "safe-active";
                }
            }
        });

        // Controlling: Update "/control/cmd" for ESP32 to read
        window.sendCommand = function(cmdCode) {
            set(ref(db, 'control/cmd'), cmdCode);
        }
    </script>
</body>
</html>
